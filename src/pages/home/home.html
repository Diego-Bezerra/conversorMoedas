<ion-header>
  <ion-navbar>
    <ion-title>
      Conversor de Moedas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-label stacked color="primary">Quanto custa uma unidade da moeda local em Reais?</ion-label>
      <ion-input [(ngModel)]="unityValue"  type="number" placeholder="0,00"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked color="primary">Qual o valor?</ion-label>
        <ion-input [(ngModel)]="value" type="number" placeholder="0,00"></ion-input>
    </ion-item>
    <ion-item>
        <button block ion-button (click)="calculate()"  >Calcular</button>
    </ion-item>
  </ion-list>

  <ion-label block class="result">{{result}}</ion-label>

</ion-content>
